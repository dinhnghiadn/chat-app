<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real time chat applicaton</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="centered-form">
    <div class="centered-form__box">
        <h1>Join us</h1>
        <form action="/chat.html">
            <label>Display name</label>
            <input type="text" name="username" placeholder="Display name"
                   required>
            <label>Room name</label>
            <input type="text" name="room" placeholder="Room name" required>
            <button>Join</button>
        </form>
    </div>
    <div id="sidebar2" class="index__sidebar"></div>
</div>

<script id="sidebar-index" type="text/html">
    <h3 class="title">Room list</h3>
    <ul class="info">
        {{#rooms}}
        <li class="tittle">{{room}} - (users: {{users.length}})</li>
        <ul>
            {{#users}}
            <li class="content">{{username}}</li>
            {{/users}}
        </ul>
        {{/rooms}}
    </ul>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
