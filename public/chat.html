<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real time chat applicaton</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
<div class="chat">
    <div id="sidebar" class="chat__sidebar"></div>
    <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
            <form id="message-form">
                <input name="message" placeholder="Message" required
                       autocomplete="off">
                <button>Send</button>
            </form>
            <button id="send-location">Send location</button>

        </div>

    </div>
    <div class="room__sidebar"><div class="sidebar2" id="sidebar2"></div>
    <div class="button-content"><button id="log-out" class="log-out">Log
        Out</button></div>
    </div>
</div>


<script id="message-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
    </div>
</script>

<script id="location-message-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank">My current
            location</a></p>
    </div>
</script>

<script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
    </ul>

</script>
<script id="sidebar-index" type="text/html">
    <h3 class="title">Room list</h3>
    <ul class="info">
        {{#rooms}}
        <li class="tittle"><a href="javascript:void(0)"
                              onclick="changeRoom('{{room}}');return
                              false">{{room}}
            - (users:
            {{users.length}})</a></li>
<!--        <ul>-->
<!--            {{#users}}-->
<!--            <li class="content">{{username}}</li>-->
<!--            {{/users}}-->
<!--        </ul>-->
        {{/rooms}}
    </ul>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
